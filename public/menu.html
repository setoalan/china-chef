<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="./assets/favicon.png" />
    <title>Menu | China Chef</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <div class="container-header row">
        <div class="col">
          <div class="btn-group btn-flex" role="group" aria-label="header">
            <a href="http://chef.chinesemenu.com/" class="btn btn-outline-danger" role="button" aria-disabled="true"
              >ORDER ONLINE</a
            >
          </div>
        </div>
      </div>
      <div class="container-content">
        <!-- <div class="row">
          <div class="col">
            <div class="block-special-event alert" role="alert">
              <strong></strong>
            </div>
          </div>
        </div> -->
        <div class="row">
          <div class="col header">
            <h1 class="header-title">CHINA CHEF</h1>
            <h2 class="header-content">
              1224 Milwaukee Ave
              <br />
              South Milwaukee, WI 53172
              <br />
              <a href="tel:4147641966">414.764.1966</a> â€¢
              <a href="tel:4147642148">414.764.2148</a>
            </h2>
            <h2 class="header-byline">LET THE FOOD TALK!</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Appetizers
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                  <div class="accordion-body">
                    <table class="table table-bordered table-striped">
                      <tbody>
                        <tr>
                          <th scope="row">Vegetable Egg Roll (1)</th>
                          <td>$2.00</td>
                          <th scope="row">Steam or Fried Dumpling (8)</th>
                          <td>$6.95</td>
                        </tr>
                        <tr>
                          <th scope="row">Shrimp Roll (1)</th>
                          <td>$2.50</td>
                          <th scope="row">Fried Chicken Sticks (4)</th>
                          <td>$6.95</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    Soup
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                  <div class="accordion-body"></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    Seafood
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
                  <div class="accordion-body"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-footer row">
        <div class="col">
          <p>&copy; <span id="currentYear">x</span> China Chef, South Milwaukee, WI</p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('currentYear').innerHTML = new Date().getFullYear();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58033150-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-58033150-1');
    </script>
  </body>
</html>
